<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/popup.min.js"></script>
</head>
<body>
<div class="container pt-10 pb-10">
    <form class="form-vertical">
        <div class="form-group">
            <input type="month" class="form-control" id="date">
        </div>
        <div class="form-group">
            <input type="submit" data-localize="value: submit" class="form-control btn-success">
        </div>
    </form>
    <div class="panel panel-default">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th></th>
                <th>
                    <img src="images/avg.png"
                         data-localize="alt: avg, title: avg"
                         data-toggle="tooltip"
                         class="centered"
                         width="28"
                         height="28">
                </th>
                <th>
                    <img src="images/current.png"
                         data-localize="alt: current, title: current"
                         data-toggle="tooltip"
                         class="centered"
                         width="32"
                         height="32">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <img src="images/icon_government.png"
                         data-localize="alt: nbu, title: nbu"
                         data-toggle="tooltip"
                         data-placement="left"
                         class="centered"
                         width="28"
                         height="28">
                </td>
                <td>
                    <div id="avg-nbu" class="text-center center-block">00.00</div>
                </td>
                <td>
                    <div id="current-nbu" class="text-center center-block">00.00</div>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/icon_pb.png"
                         data-localize="alt: pb, title: pb"
                         data-toggle="tooltip"
                         data-placement="left"
                         class="centered"
                         width="23"
                         height="23">
                </td>
                <td>
                    <div id="avg-pb" class="text-center center-block">00.00</div>
                </td>
                <td>
                    <div id="current-pb" class="text-center center-block">00.00</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
