<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<div class="container pt-10 pb-10">
    <form class="form-vertical">
        <div class="form-group">
            <input type="month" class="form-control" id="date">
        </div>
        <div class="form-group">
            <input type="submit" data-value-localize="submit" value="" class="form-control">
        </div>
    </form>
    <div class="pull-left">
        <span data-localize="avg_nbu"></span>
        <span id="avg-nbu">0</span>
    </div>
    <div class="pull-left">
        <span data-localize="avg_pb"></span>
        <span id="avg-pb">0</span>
    </div>
</div>
</body>
</html>
