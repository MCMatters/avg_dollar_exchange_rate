<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/popup.min.js"></script>
</head>
<body>
<div class="container pt-10 pb-10">
    <form class="form-vertical">
        <div class="form-group">
            <input type="month" class="form-control" id="date">
        </div>
        <div class="form-group">
            <input type="submit" data-value-localize="submit" value="" class="form-control">
        </div>
    </form>
    <div class="panel panel-default">
        <ul class="list-group">
            <li class="list-group-item">
                <span data-localize="avg_nbu"></span>
                <span id="avg-nbu">00.00</span>
            </li>
            <li class="list-group-item">
                <span data-localize="avg_pb"></span>
                <span id="avg-pb">00.00</span>
            </li>
            <li class="list-group-item">
                <span data-localize="current_nbu"></span>
                <span id="current-nbu">00.00</span>
            </li>
            <li class="list-group-item">
                <span data-localize="current_pb"></span>
                <span id="current-pb">00.00</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
